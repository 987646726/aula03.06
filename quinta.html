<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Quinta</h1>
    <p id="tarefas"></p>

    <script>
        let lista = ["Lavar roupa", "Estudar js", "Fazer exercicios"]
        let numero = 0;
        lista.forEach((item, index) => {
            numero = index + 1;
            tarefas.innerHTML += numero + " " + item + "</br>"
        })
    </script>
</body>
</html>
